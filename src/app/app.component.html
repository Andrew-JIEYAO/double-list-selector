<div class="card flex justify-content-center">
  <p-button icon="pi pi-external-link" label="姓氏" (click)="showDialog()"></p-button>
  <p-dialog header="選取醫師" [(visible)]="visible" [style]="{width: '50vw'}">
    <his-double-list-selector [value]="doubleList" [codeName]="docCodeName" (codeNameChange)="docCodeName=$event" (hide)="onHide()" (ok)="onOk($event)"></his-double-list-selector>
  </p-dialog>
</div>
